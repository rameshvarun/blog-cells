<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogCode Demo</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/sakura.css/css/sakura.css" type="text/css">

</head>
<body>
<p><h1>blog-cells demo</h1></p>
<p>blog-cells can turn any web page into a interactive code notebook, similar to Jupyter notbooks,
but powered by JavaScript and running entirely in the browser.</p>

<p>
<script type="text/notebook-cell">
console.log("Hello World!");
</script>
</p>

<p>
<script type="text/notebook-cell" data-autorun="true">
console.log("Hello World, but automatically!");
</script>
</p>

<p>
<script type="text/notebook-cell" data-autorun="true">
export function hello() {
    console.log("Hello World, from an exported function!");
}
</script>
</p>

<p>
<script type="text/notebook-cell" data-autorun="true">
$.hello();
</script>
</p>

  <script type="module" src="js-notebook.js"></script>
  <link rel="stylesheet" href="js-notebook.css" />
</body>
</html>
